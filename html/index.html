<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title></title>
      <!-- Map CSS -->
      <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" />
    
      <!-- Libs CSS -->
      <link rel="stylesheet" href="https://style.semi.technology/css/libs.bundle.css" />
      
      <!-- Theme CSS -->
      <link rel="stylesheet" href="https://style.semi.technology/css/theme.bundle.css" />

      <!-- Highlight JS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/monokai-sublime.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input id="q" class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg query">
      </div>
      <div class="row">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <h3 id="answer"></h3>
          <hr>
          <div id="results"></div>
        </div>
        <div class="col">
          <code>
            <pre id="graphql-block"></pre>
          </code>
        </div>
      </div>
    </div>

   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
